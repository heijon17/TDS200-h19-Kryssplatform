<ion-header>
  <ion-toolbar>
    <ion-title>Register new user</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" color="medium" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input [(ngModel)]="newUser.firstname" placeholder="First name" autocapitalize="on"></ion-input>
    <ion-input [(ngModel)]="newUser.lastname" placeholder="Last name" autocapitalize="on"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="newUser.address" placeholder="Address" autocapitalize="on"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="newUser.phone" placeholder="Phone" type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="newUser.email" placeholder="Email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="newUser.password" placeholder="Password" type="password"></ion-input>
  </ion-item>

    <ion-button (click)="register()">Register</ion-button>
 
</ion-content>
