<ion-header>
  <ion-toolbar>
    <ion-title>
      Appointmentâ„¢
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/add-room']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">Log out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let room of rooms$ | async" lines="none" (click)="showDetails(room)">
        <app-room-card class="room-card" [user]="loggedInUser" [isAdmin]="isAdmin" [roomData]="room" [compactView]="true"></app-room-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
